{% extends "base2.html" %}
{% block content %}
  <div id="dashboard-page" data-username={{username}}>
      <div id="user-info"></div>

      <div class="stats-column">

        <div class="summary-section">
          <div class="row">
            <span id="total-commits" data-tooltip="total commits for last 365 days">commits</span>
            <span id="total-repos"  data-tooltip="total repos">repos</span>
            <span id="years-active"  data-tooltip="active years">years active</span>
          </div>

          <div id="trend-line-chart">
            <div class="row">
              <p class="button-fetch" data-range="7">7 days</p>
              <p class="button-fetch" data-range="30">30 days</p>
              <p class="button-fetch" data-range="90">90 days</p>
              <p class="button-fetch" data-range="365">365 days</p>
            </div>

          </div>

          <div id="bar-chart"></div>
        </div>
        
        <div id="repositories"></div>
        
        <div id="events"></div>
      
      </div>

      <script src="{{ url_for('static', filename='js/gql_queries.js') }}"></script>
      <script src="{{ url_for('static', filename='js/templates.js') }}"></script>
      <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
      <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

  </div>
{% endblock %}
