{% extends "base2.html" %}
{% block content %}
  <div id="dashboard-page" data-username={{username}}>
      <div id="user-info"></div>

      <div class="stats-column">

        <div class="summary-section">
          <div class="row">
            <span id="total-commits">commits</span>
            <span id="total-repos">repos</span>
            <span id="years-active">years active</span>
          </div>

          <div id="trend-line-chart"></div>
          
          <div class="row">
            <span>python</span>
              <span>js</span>
              <span>c++</span>
              <span>c</span>
          </div>
        </div>
        
        <div id="repositories"></div>
        
        <div id="events"></div>
      
      </div>

      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
      <script src="{{ url_for('static', filename='js/gql_queries.js') }}"></script>
      <script src="{{ url_for('static', filename='js/templates.js') }}"></script>
      <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
      <script src="{{ url_for('static', filename='js/graphql_dashboard.js') }}"></script>
      <script src="{{ url_for('static', filename='js/restful_dashboard.js') }}"></script>

  </div>
{% endblock %}
